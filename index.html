<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>体彩</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            overflow-x: hidden;
        }

        /* 首页样式 */
        .home-page {
            width: 100vw;
            height: 100vh;
            position: relative;
            cursor: pointer;
            overflow: hidden;
        }

        .home-image {
            width: 100%;
            height: 100%;
            object-fit: fill;
            transition: transform 0.3s ease;
        }

        .home-page:active .home-image {
            transform: scale(1.05);
        }

        .tap-hint {
            position: absolute;
            bottom: 50px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.6);
            color: white;
            padding: 12px 24px;
            border-radius: 25px;
            font-size: 16px;
            animation: pulse 2s infinite;
            backdrop-filter: blur(10px);
        }

        @keyframes pulse {
            0%, 100% { opacity: 0.8; transform: translateX(-50%) scale(1); }
            50% { opacity: 1; transform: translateX(-50%) scale(1.05); }
        }

        /* 二维码页面样式 */
        .qr-page {
            display: none;
            width: 100vw;
            height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            position: relative;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            padding: 20px;
        }

        .qr-page.active {
            display: flex;
            animation: fadeIn 0.5s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .qr-container {
            background: white;
            border-radius: 25px;
            padding: 40px 35px;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.15);
            text-align: center;
            animation: slideUp 0.8s ease-out;
            max-width: 420px;
            width: 90%;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(50px) scale(0.9);
            }
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        .qr-title {
            font-size: 26px;
            color: #333;
            margin-bottom: 25px;
            font-weight: 600;
            letter-spacing: 1px;
        }

        .qr-image {
            width: 320px;
            height: 320px;
            max-width: 100%;
            border-radius: 18px;
            animation: qrAppear 1.2s ease-out 0.3s both;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.12);
            margin: 10px 0;
        }

        @keyframes qrAppear {
            0% {
                opacity: 0;
                transform: scale(0.5) rotate(-10deg);
            }
            50% {
                transform: scale(1.1) rotate(5deg);
            }
            100% {
                opacity: 1;
                transform: scale(1) rotate(0deg);
            }
        }

        .qr-subtitle {
            margin-top: 25px;
            color: #666;
            font-size: 16px;
            line-height: 1.5;
            animation: fadeInUp 1s ease-out 0.8s both;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .back-button {
            position: absolute;
            top: 40px;
            left: 20px;
            background: rgba(255, 255, 255, 0.2);
            border: none;
            color: white;
            padding: 12px 16px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 18px;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            animation: fadeInLeft 0.8s ease-out 0.5s both;
        }

        @keyframes fadeInLeft {
            from {
                opacity: 0;
                transform: translateX(-20px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .back-button:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: scale(1.1);
        }

        .back-button:active {
            transform: scale(0.95);
        }

        /* 装饰元素 */
        .decoration {
            position: absolute;
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            animation: float 6s ease-in-out infinite;
        }

        .decoration:nth-child(1) {
            top: 10%;
            left: 10%;
            animation-delay: 0s;
        }

        .decoration:nth-child(2) {
            top: 20%;
            right: 15%;
            animation-delay: 2s;
        }

        .decoration:nth-child(3) {
            bottom: 15%;
            left: 20%;
            animation-delay: 4s;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(180deg); }
        }

        /* 响应式设计 */
        @media (max-width: 480px) {
            .qr-image {
                width: 280px;
                height: 280px;
            }
            
            .qr-title {
                font-size: 22px;
                margin-bottom: 20px;
            }
            
            .qr-container {
                padding: 30px 25px;
                max-width: 350px;
            }
            
            .qr-subtitle {
                margin-top: 20px;
                font-size: 15px;
            }
        }
    </style>
</head>
<body>
    <!-- 首页 -->
    <div class="home-page" id="homePage">
        <picture>
            <source srcset="images/main.webp" type="image/webp">
            <img src="images/main.jpg" alt="首页图片" class="home-image">
        </picture>
        <!-- <div class="tap-hint">点击添加导师专员</div> -->
    </div>


    <script>
        // 获取页面元素
        const homePage = document.getElementById('homePage');

        // 首页点击事件
        homePage.addEventListener('click', function() {
            // 添加点击反馈
            this.style.transform = 'scale(0.98)';
            
            setTimeout(() => {
                // 在当前页面跳转到企业微信链接
                window.location.href = 'https://work.weixin.qq.com/ca/cawcdef16ef6ad740a';
            }, 150);
        });

        // 防止图片拖拽
        document.querySelectorAll('img').forEach(img => {
            img.addEventListener('dragstart', e => e.preventDefault());
        });

        // 添加触摸反馈
        document.addEventListener('touchstart', function() {}, {passive: true});
    </script>
</body>
</html>
